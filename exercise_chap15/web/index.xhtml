      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>sample21-01</title>
        <h:outputStylesheet name="mystyle.css" library="css" />
    </h:head>
    <h:body>
        <h1>データベースへの新規登録</h1>
        <h:form>
            <h:panelGrid columns="2">
                code:   <h:inputText value="#{bb.code}" />

                author: <h:inputText value="#{bb.author}" />

                <h:commandButton action="#{bb.next()}" value="更新" />
            </h:panelGrid>
        </h:form>
    </h:body>
