<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>exercise07-01</title>
        <h:outputStylesheet name="mystyle.css" library="css" />
    </h:head>
    <h:body>
        <div style="overflow: auto; height: 600px;">
            <h:form>
                <h:dataTable value="#{bb.books}" var="m" columnClasses="hd1" headerClass="hd2" rowClasses="row">
                    <h:column headerClass="c1">
                        <f:facet name="header">書名</f:facet>
                        <h:commandLink action="#{bb.edit(m)}">
                            <h:outputText value="#{m.title}" rendered="#{!m.editable}" />
                        </h:commandLink>
                        <h:inputText value="#{m.title}" rendered="#{m.editable}" size="29" styleClass="inp" />
                    </h:column>
                    <h:column headerClass="c2">
                        <f:facet name="header">著者</f:facet>
                        <h:outputText value="#{m.author}" rendered="#{!m.editable}" />
                        <h:inputText value="#{m.author}" rendered="#{m.editable}" size="7" styleClass="inp" />
                    </h:column>
                    <h:column headerClass="c3">
                        <f:facet name="header">出版社</f:facet>
                        <h:outputText value="#{m.publisher}" rendered="#{!m.editable}" />
                        <h:inputText value="#{m.publisher}" rendered="#{m.editable}" size="7" styleClass="inp" />
                    </h:column>
                    <h:column headerClass="c4">
                        <f:facet name="header">出版年</f:facet>
                        <h:outputText value="#{m.date}" rendered="#{!m.editable}" />
                        <h:inputText value="#{m.date}" rendered="#{m.editable}" size="4" styleClass="inp" />
                    </h:column>
                    <h:column headerClass="c5">
                        <h:selectBooleanCheckbox value="#{m.editable}" onclick="submit()"/>
                    </h:column>
                </h:dataTable>
                <h:commandButton action="#{bb.next()}" value="変更を保存"/>
            </h:form>
        </div>
    </h:body>
</html>
